<!DOCTYPE html>
<html lang="en-KR">
    <meta charset="UTF-8">
    <head>
        <title>
            Google
        </title>
        <link rel="icon" type="image/png" href="https://www.elitehrlogistics.com/wp-content/uploads/2020/07/google-g-2015-logo-png-transparent.png">
        <style>
            html{
                display: block;
                height: 100%;
                margin: 0;
                padding: 0;
                min-width: 400px;
            }
            body {
                display: block;
                height: 100%;
                margin: 0;
                padding: 0;
                min-width: 400px;
                font-size: 14px;
                font-family: Arial, sans-serif;
                color: #bdc1c6;
                background-color: #202124;
            }
            div{
                display: block;
            }
            img{
                overflow-clip-margin: content-box;
                overflow: clip;
            }
            a{
                text-decoration: none;
            }
            .total{
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .top{
                display: flex;
                align-items: center;
                padding: 6px;
                height: 60px;
                flex-shrink: 0;
                box-sizing: border-box;
            }
            .top_box{
                display: inline-block;
                flex-grow: 1;
            }
            .top_box_detail{
                min-width: auto;
                color: white;
                height: 48px;
                position: relative;
            }
            .top_box_right{
                float: right;
                padding-left: 32px;
                padding-right: 4px;
                padding-top: 0;
                padding-bottom: 0;
                box-sizing: border-box;
                height: 48px;
                line-height: normal;
                justify-content: flex-end;
                vertical-align: middle;
                white-space: nowrap;
                align-items: center;
                display: flex;
            }
            .gamil_images{
                line-height: normal;
                padding-right: 15px;
                display: block;
            }
            .gmail{
                display: inline-block;
                padding-left: 15px;
            }
            .images{
                display: inline-block;
                padding-left: 15px;
            }
            .top_box_right_href{
                color: white;
                text-decoration: none;
                cursor: pointer;
                display: inline-block;
                line-height: 24px;
                vertical-align: middle;
            }
            .top_dots_and{
                float: right;
                position: relative;
                display: flex;
            }
            .top_dots{
                display: inline;
                line-height: normal;
                white-space: nowrap;
                -webkit-user-select: none;
            }
            .top_dots_detail{
                position: relative;
            }
            .top_dots_a{
                cursor: pointer;
                text-decoration: none;
                opacity: 1;
                background-position: -64px -29px;
                border-radius: 50%;
                padding: 8px;
                display: inline-block;
                outline: none;
                vertical-align: middle;
                box-sizing: border-box;
                height: 40px;
                width: 40px;
                line-height: normal;
                white-space: nowrap;
                -webkit-user-select: none;
            }
            .top_dodot{
                color: rgba(255,255,255,0.87);
                opacity: 1;
                font: 13px/27px Roboto,Arial,sans-serif;
                fill: currentColor;
            }
            .top_name{
                background-size: 32px 32px;
                border: 0;
                border-radius: 50%;
                display: block;
                margin: 0;
                position: relative;
                height: 32px;
                width: 32px;
                z-index: 0;
            }
            .google_img{
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 92px;
                max-height: 290px;
                height: calc(100% - 560px);
                flex-shrink: 0;
                box-sizing: border-box;
            }
            .google_img_detail{
                max-height: 92px;
                position: relative;
                height: 100%;
                margin-top: auto;
            }
            .google_img_set{
                max-height: 100%;
                max-width: 100%;
                object-fit: contain;
                object-position: center bottom;
                width: auto;
                height: 92px;
                aspect-ratio: auto 272 / 92;
            }
            .search_bar{
                padding: 20px;
                max-height: 160px;
                flex-shrink: 0;
                box-sizing: border-box;
            }
            .search_bar_detail{
                margin: 0 auto;
                padding-top: 6px;
                width: auto;
                max-width: 584px;
                position: relative;
            }
            .search_bar_set{
                flex: 1;
                display: flex;
                padding: 5px 8px 0 14px;
            }
            .search_bar_detail2{
                display: flex;
                height: 44px;
                background-color: #202124;
                border: 1px solid #5f6368;
                box-shadow: none;
                border-radius: 24px;
                margin: 0 auto;
                width: auto;
                max-width: 584px;
            }
            .reading_glasses{
                display: flex;
                align-items: center;
                padding-right: 13px;
                margin-top: -5px;
            }
            .reading_g{
                height: 20px;
                line-height: 20px;
                width: 20px;
                margin-top: 3px;
                color: #9aa0a6;
                display: inline-block;
                fill: currentColor;
                position: relative;
            }
            .search_bar_search{
                display: flex;
                flex: 1;
                flex-wrap: wrap;
            }
            .bar_search{
                color: transparent;
                white-space: pre;
                height: 34px;
                font-size: 16px;
                flex: 100%;
            }
            .buttons{
                background-color: #303134;
                border: 1px solid #303134;
                border-radius: 4px;
                color: #e8eaed;
                font-family: Arial, sans-serif;
                font-size: 14px;
                margin: 11px 4px;
                padding: 0 16px;
                line-height: 27px;
                height: 36px;
                min-width: 54px;
                text-align: center;
                cursor: pointer;
                user-select: none;
            }
            .buttons:hover{
                border: 1px solid #5f6368;
            }
        </style>
